  <line x1="40" y1="60" x2="80" y2="60" stroke="#bbb" stroke-width="0.5"/>
  
  <!-- ข้อความ -->
  <text x="60" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#888">ไม่มีรูป</text>
  <text x="60" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#aaa">NO IMAGE</text>
