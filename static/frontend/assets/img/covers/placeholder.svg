  <!-- เฟรม -->
  <rect x="10" y="10" width="100" height="140" fill="none" stroke="#ccc" stroke-width="1"/>
  
  <!-- ไอคอนหนังสือ -->
  <rect x="30" y="40" width="60" height="80" fill="#e8e8e8" stroke="#bbb" stroke-width="1" rx="3"/>
